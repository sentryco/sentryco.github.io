## Data for the product compare table (nested dictionary)
- item: ## item is the same as a row
    header: Features ## Top left row (first row in the column)
    link: "none" ## none means dont make this a link, use normal text
    list: ## Rows in the column bellow first row
       offlinesync: Offline sync
       offlinedatabase: Offline database
       quickshare: Secure share
       autofill: AutoFill
       2fa: One time code
       nativeapplication: Native apps
       history: History
       #masterkey: Master key
       passkeys: Passkeys
       chromeautoFill: Chrome AutoFill
       ipados: iPadOS
       ##androidwindowssupport: Android / Windows
       opensource: Open-source
       price: Price
