   - q: Are you audited by an external audit company specialising in security?
     a: We strive to have our code audited by an external company specializing in security on a regular basis, preferably weekly. However, the cost and potential exposure of our company's intellectual property are concerns. We are looking forward to the availability of offline on-prem AI auditing service, which could potentially be used with low cost on every release we make, and verify builds publicly. This service will not risk leaking our company IP as it will be on-prem and offline. As soon as we have sufficient funding, we will engage an auditing company to verify that our current code is as secure as we believe it is. Our <a href="https://www.github.com/eonist/TestRunner/">testing suite</a> (external link) is continually expanding and improving with each release, covering more edge cases and features. You can also review all our open-source publicly on our <a href="https://github.com/sentryco/">Sentry Github account</a> (external link), You can find out more about our thorough <a href="https://eon.codes/blog/2022/11/24/the-art-of-automating-qa/">testing routines</a> (external link). All our proprietary and public code is thoroughly tested, as can be seen in our public repositories. We also document our code extensively to ensure it is easy to maintain and avoid inserting mistakes in future updates. Our code quality is above the highest industry standard, as evidenced by our CodeBeat score in many of our opensource repositories, with <em>near full score</em> in most cases.
     id: kQbx
   - q: Will my data migrate from TestFlight to AppStore?
     a: Yes. All database data, private encryption keys and user settings will <em>automatically migrate</em> between TestFlight and AppStore (and vis-verca)
     id: A38b
   - q: How can I claim a refund?
     a: In the app, go to the <em>preferences section</em>, then press the <em>payments button</em>, and finally press the <em>refund purchase button</em>. This will prompt a <em>popup from apple</em> that will take you the rest of the way. Refunds are processed by apple within 48 hours.
     id: I5Fl
   - q: Why is the credential manager offline?
     a: 'With <em>online credential managers</em> you will always be at <em>risk of compromise</em> if someone gets access to your master password, or someone with access to the the cloud <em>leaks your data</em>. As has often happened in the past: <a href="https://www.theverge.com/2022/12/22/23523322/lastpass-data-breach-cloud-encrypted-password-vault-hackers">Hackers stole encrypted LastPass password vaults</a> (external link)'
     id: d8j8
   - q: Why are dedicated native apps more secure?
     a: 'Native apps are generally <em>considered more secure</em> than hybrid apps using electron or eeact-native because they run directly on the operating system, allowing them to leverage the built-in security features and permissions of the platform. This tighter integration with the OS provides better isolation from potential threats, as opposed to Electron apps, which rely on web technologies and a built-in browser engine, potentially exposing them to more - <em>security vulnerabilities</em>. Additionally, native apps can benefit from timely security updates and patches provided by the platform, further enhancing their security posture. Another benefit of native apps is that they - <em>use less space and memory</em> than non-native apps. Dedicated native apps are apps that are built for their native OS. And do not reply on native hybrid solutions like <a href="https://developer.apple.com/mac-catalyst/">Apple Mac Catalyst</a>. (external link)'
