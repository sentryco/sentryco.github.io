{% assign foundImage = 0 %}
{% assign images = post.content | split:"<img " %}
{% for image in images %}
  {% if image contains 'src' %}
		{% if foundImage == 0 %}
			 {% assign html = image | split:"/>" | first %}
			 <img id="img" {{ html }} />
			 {% assign foundImage = 1 %}
		{% endif %}
  {% endif %}
{% endfor %}
